<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking System</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .heading {
            text-align: center;
            color: #ff9800;
            margin-bottom: 30px;
        }
        form {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            color: #ff9800;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ffa726;
        }
        #message-section {
            text-align: center;
            color: #ff4444;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to Movie Ticket Booking System</h1>
        <form id="booking-form" action="/book" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="movie">Select Movie:</label>
            <select id="movie" name="movie" required>
                <option value="Dune part 2">Dune part 2</option>
                <option value="Kung Fu Panda 4">Kung Fu Panda 4</option>
                <option value="Yodha">Yodha</option>
                <option value="Godzilla">Godzilla</option>
            </select>
            <label for="day">Select Day:</label>
            <select id="day" name="day" required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <label for="time">Select Time:</label>
            <select id="time" name="time" required>
                <option value="12:00 pm">12:00 pm</option>
                <option value="3:00 pm">3:00 pm</option>
                <option value="6:00 pm">6:00 pm</option>
                <option value="9:00 pm">9:00 pm</option>
            </select>
            <label for="place">Select Place:</label>
            <select id="place" name="place" required>
                <option value="North York">North York</option>
                <option value="Brampton">Brampton</option>
                <option value="Toronto Downtown">Toronto Downtown</option>
                <option value="Scarborough">Scarborough</option>
            </select>
            <label for="seat_row">Select Seat Row:</label>
            <select id="seat_row" name="seat_row" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
            <label for="seat_number">Select Seat Number:</label>
            <select id="seat_number" name="seat_number" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button type="submit">Book Now</button>
        </form>
        <div id="message-section">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p>{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
